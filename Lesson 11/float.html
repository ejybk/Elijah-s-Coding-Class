<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Float</title>
        <style>
            img#Right{
                float: right;
            }

            img#Left{
                float: left;
            }

        </style>
    </head>
    
    <body>
        <h2>Float Right</h2>

        <p>
            In this example, the image will float to the right in the paragraph,
            and the text in the paragraph will wrap around the image.
        </p>

        <p>
            <img id="Right" src="messi.jpg" alt="flower" style="width:100px;height:100px;">
            <img id="Left" src="th_imresizer.jpg" alt="flower" style="width:100px;height:100px;">
            This is a dummy content to understand float property
        </p>
    </body>
</html>
