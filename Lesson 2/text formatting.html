<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text formatting</title>
</head>
<body>
    <b>This is a Bold text</b><br>
    <strong>This is also a bold text</strong><br>
    <i>This is a italic text</i><br>
    <em>This is also an italic text</em><br>
    <mark>This is a highlighted text</mark><br>
    <small>This is a small text</small><br>
    <del>This is a delete or strike through text</del><br>
    This is <sup>Superscript</sup> and this is <sub>Subscript</sub>
</body>
</html>
