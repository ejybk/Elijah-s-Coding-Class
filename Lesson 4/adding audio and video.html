<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding audio and video</title>
</head>
<body>
    <h1>This is a nature sound</h1>
    <audio controls autoplay>
        <source src="Audio-1.mp3" type="audio/mpeg">
        Your browser doesnt support the audio tag <!--Warning Message will be displayed when the browser doesnt support the audio-->
    </audio>

    <br>

    <h1>This is a 30 second video</h1>
    <video controls autoplay width="300" height="450">
        <source src="Video-1.mp4" type="video/mp4">
        Your browser doesnt support the video tag <!--Warining Message will be displayed when the browser doesnt support the video-->
    </video>
</body>
</html>
