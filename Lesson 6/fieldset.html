<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset</title>
</head>
<body>
    <fieldset>
        <legend>Personal information</legend>

        <form>
            <label>name</label> <br>
            <input type="text" id="name" placeholder="enter name"> <br> <br>
            
            <label>email id</label> <br>
            <input type="text" id="email" placeholder="enter email"> <br> <br>
    
            <label>password</label> <br>
            <input type="password" id="password" placeholder="enter password"> <br> <br>
    
            <label>gender</label> <br>
            <input type="radio" id="female" name="gender" value="female">female <br>
            <input type="radio" id="male" name="gender" value="male">male <br><br>
    
            <label>favourite food</label> <br>
            <input type="checkbox" id="food" value="southern fried chicken">southern fried chicken <br>
            <input type="checkbox" id="food" value="white rice">white rice <br><br>
    
            <input type="submit">
        </form>
    </fieldset>
</body>
</html>
