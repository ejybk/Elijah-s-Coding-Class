<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dropdown</title>
</head>
<body>
    <fieldset>
        <legend>calculate your marks</legend>

        <form oninput="x.value=(parseInt(m1.value)+parseInt(m2.value)+parseInt(m3.value))/3">
            <label>name</label> <br>
            <input type="text" id="name" placeholder="enter name"> <br><br>

            <label>enter your marks</label> <br>
            <select name="subject-1" id="subject-1">
                <option value="math">math</option>
                <option value="english">english</option>
                <option value="science">science</option>
            </select>

            <input type="number" id="m1" name="m1"> <br><br>

            <select name="subject-2" id="subject-2">
                <option value="math">math</option>
                <option value="english">english</option>
                <option value="science">science</option>
            </select>

            <input type="number" id="m2" name="m2"> <br><br>

            <select name="subject-3" id="subject-3">
                <option value="math">math</option>
                <option value="english">english</option>
                <option value="science">science</option>
            </select>

            <input type="number" id="m3" name="m3"> <br><br>

            average= <output name="x" for="m1 m2 m3"></output>
        </form>
    </fieldset>
</body>
</html>
