<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
    
    <!--Internal CSS-->
    <style>
        #text {
            text-shadow: 5px 5px 1px green;
            /*first number is horizantal position for the shadow
            second number is vertical position for the shadow
            third number is fade level for the shadow*/
        }

        #box {
            box-shadow: 9px 5px 3px red;
        }
    </style>
</head>
<body>
   <h1 id="text">This is using text shadow</h1>
   <h1 id="box">This is using box shadow</h1>
</body>
</html>
