<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    
    <!--Internal CSS-->
    <style>
        div {
            width: 300px;
            height: 100px;
            background-color: chocolate;
            border-width: 1px;
            border-style: solid;
            border-color: forestgreen;
        }

      #div1 {
        /*transforming the text to become mirror from the previous text*/
        transform: rotateX(180deg);
      }
     </style>
</head>
<body>
    <div>
        Elijah
    </div>

    <div id="div1">
        Elijah
    </div>
</body>
</html>
