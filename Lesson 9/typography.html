<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography</title>

    <!--Internal CSS-->
    <style>
        /*Change the style for paragraph id p1*/
        #p1 {
            color: aqua;
            font-size: 30px;
        }

        #p2 {
            color: chartreuse;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <h1>Typography</h1>

    <p id="p1">This is paragraph with id p1</p>
    <p id="p2">This is paragraph with id p2</p>
</body>
</html>
