<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gradient</title>

        <!--Internal CSS-->
        <style>
            #div1 {
                height: 400px;
                background-color: brown; /*deafalt background colour for a browser that doesnt support gradient*/
                background-image: linear-gradient(to bottom left, green, red, blue,purple, orange);
            }
        </style>
    </head>
    <body>
        <div id="div1"></div>
    </body>
</html>
